<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title block allows child templates to set their own title -->
    <title>Speed Session | {% block title %}Welcome{% endblock %}</title>

    <!-- CSS and JS links go here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" crossorigin="anonymous"></script>

    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 d-flex align-items-center justify-content-center vh-100 p-4">

    <!-- The content block is where the main content of each page will go -->
    {% block content %}
    {% endblock %}

</body>
</html>
